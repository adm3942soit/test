<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <title>Spring Example</title>
    <link type="text/css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container">

    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Users List</h2>
        <table class="table table-striped">
            <tr>
                <th>User Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Amount</th>
                <th>Term</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"><a href="/user/${user.id}">User Id</a></td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.amount}">Amount</td>
                <td th:text="${user.term}">Term</td>
                <td><a th:href="${ '/user/' + user.id}">View</a></td>
                <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>
<div id="footer">
    <div class="copyright" style="position:fixed; bottom:20px; left:20px;">

        <h3 align="center">Copyright &#169; 2016 4FinanceIT </h3>

    </div>
</div>

</body>
</html>
